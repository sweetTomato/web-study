<!doctype html>
<html lang="en">

<head>
    <!--BootStrap codes-->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>TODO LIST</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.7/dist/umd/popper.min.js"
        integrity="sha384-zYPOMqeu1DAVkHiLqWBUTcbYfZ8osu1Nd6Z89ify25QV9guujx43ITvfi12/QExE"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.min.js"
        integrity="sha384-Y4oOpwW3duJdCWv5ly8SCFYWqFDsfob/3GkgExXKV4idmbt98QcxXYs9UoXAB7BZ"
        crossorigin="anonymous"></script>

    <!--Add Jquery-->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

    <!--Link my CSS File-->
    <link rel="stylesheet" href="./main.css">

    <!--Link Fonts-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bruno+Ace&display=swap" rel="stylesheet">

</head>


<body>
    <div class="container" id="container">
        <h3>TO DO LIST</h3>

        <div id="sub-container">
            <ul class="list-group" id="list-group">
                <li class="list-group-item d-flex justify-content-between align-items-center">
                    A list item
                    <span class="badge bg-primary rounded-pill" onclick="deleteTodo()">삭제</span>
                </li>
            </ul>
        </div>

        <div class="input-group mb-3" id="input-group">
            <input type="text" class="form-control" id="input-area" placeholder="Write your plan!"
                aria-label="Recipient's username" aria-describedby="button-addon2">
            <button class="btn btn-outline-secondary" type="button" id="button-area" onclick="addTodo()">추가</button>
        </div>

    </div>
    <script>

        function addTodo() {

            let todo = $("#input-area").val();
            console.log(todo);

            let id = Math.floor(Math.random()*100000);
            console.log(id);

            let list_item = `<li class="list-group-item d-flex justify-content-between align-items-center list-${id}">
                ${todo}
                <span class="badge bg-primary rounded-pill" onclick="deleteTodo(${id})">삭제</span>
            </li>`

            $("#list-group").append(list_item);
            $("#input-area").val("");
        }

        function deleteTodo(id){
            $(".list-"+id).remove();
        }

    </script>

</body>

</html>
